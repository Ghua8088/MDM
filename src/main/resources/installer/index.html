<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Install MDM-CLI</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-color: rgba(30, 41, 59, 0.7);
            --primary: #38bdf8;
            --text: #f8fafc;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-image: radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%);
        }
        .container {
            background: var(--card-color);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 400px;
            animation: fadeIn 1s ease-out;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            color: #94a3b8;
            margin-bottom: 2rem;
        }
        .btn {
            background: linear-gradient(135deg, #38bdf8 0%, #2563eb 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            box-shadow: 0 10px 15px -3px rgba(56, 189, 248, 0.3);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(56, 189, 248, 0.4);
        }
        .btn:active {
            transform: translateY(0);
        }
        .status {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            min-height: 1.2em;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .success { color: #4ade80; }
        .error { color: #f87171; }
    </style>
</head>
<body>
    <div class="container">
        <h1>MDM CLI</h1>
        <p>The Modern Dependency Manager</p>
        <button id="installBtn" class="btn" onclick="install()">INSTALL NOW</button>
        <div id="status" class="status">v1.0 Ready to install</div>
    </div>

    <script>
        async function install() {
            const btn = document.getElementById('installBtn');
            const status = document.getElementById('status');
            
            btn.disabled = true;
            btn.innerText = "INSTALLING...";
            status.innerText = "Copying files to system...";
            
            try {
                const response = await fetch('/api/install', { method: 'POST' });
                const text = await response.text();
                
                if (response.ok) {
                    status.innerHTML = "<span class='success'>Installed Successfully! You can close this window.</span>";
                    btn.innerText = "INSTALLED";
                    btn.style.background = "#4ade80";
                } else {
                    status.innerHTML = "<span class='error'>Error: " + text + "</span>";
                    btn.disabled = false;
                    btn.innerText = "RETRY";
                }
            } catch (e) {
                status.innerText = "Connection Error: " + e;
                btn.disabled = false;
                btn.innerText = "RETRY";
            }
        }
    </script>
</body>
</html>
