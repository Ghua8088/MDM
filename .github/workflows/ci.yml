name: Cross-Platform Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build JAR and Test
      run: mvn package

    # Generate Native Executables using the profile we just added
    # This works because each runner is the native OS
    - name: Build Native App Image
      run: mvn package -Pnative -DskipTests

    - name: Upload Native Dist (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: mdm-cli-windows
        path: dist/mdm/

    - name: Upload Native Dist (Linux)
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: mdm-cli-linux
        path: dist/mdm/

    - name: Upload Native Dist (macOS)
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: mdm-cli-macos
        path: dist/mdm.app/
